project:
  name: architect
  description: "The Architect Project - A powerful, plugin-based task execution framework"

plugins:
  - name: docs-architected
    repo: architect-platform/architect
  - name: git-architected
    repo: architect-platform/architect
  - name: github-architected
    repo: architect-platform/architect

# Documentation configuration with monorepo support
docs:
  build:
    enabled: true
    framework: "mkdocs"
    sourceDir: "docs"
    outputDir: "site"
    installDeps: true
    mkdocsVersion: "1.5.3"
    mkdocsMaterialVersion: "9.5.3"
    mkdocsMonorepoVersion: "1.0.5"
    siteName: "Architect Platform Documentation"
    siteDescription: "Comprehensive documentation for the Architect Platform"
    siteAuthor: "Architect Platform Team"
    repoUrl: "https://github.com/architect-platform/architect"
    repoName: "architect-platform/architect"
    primaryColor: "indigo"
    accentColor: "purple"
    monorepo: true
    components:
      - name: "Architect API"
        path: "architect-api"
        docsPath: "docs"
      - name: "Architect CLI"
        path: "architect-cli"
        docsPath: "docs"
      - name: "Architect Engine"
        path: "architect-engine"
        docsPath: "docs"
      - name: "Architect Cloud"
        path: "architect-cloud"
        docsPath: "docs"
      - name: "Docs Plugin"
        path: "plugins/docs-architected"
        docsPath: "docs"
      - name: "Git Plugin"
        path: "plugins/git-architected"
        docsPath: "docs"
      - name: "GitHub Plugin"
        path: "plugins/github-architected"
        docsPath: "docs"
      - name: "Gradle Plugin"
        path: "plugins/gradle-architected"
        docsPath: "docs"
      - name: "JavaScript Plugin"
        path: "plugins/javascript-architected"
        docsPath: "docs"
      - name: "Pipelines Plugin"
        path: "plugins/pipelines-architected"
        docsPath: "docs"
      - name: "Scripts Plugin"
        path: "plugins/scripts-architected"
        docsPath: "docs"
  publish:
    enabled: true
    githubPages: true
    branch: "gh-pages"

# Git configuration
git:
  config:
    user.name: "Architect Bot"
    user.email: "bot@architect-platform.io"

# GitHub configuration
github:
  pipelines:
    - name: "documentation"
      type: "docs"
      branch: "main"
  release:
    enabled: true
