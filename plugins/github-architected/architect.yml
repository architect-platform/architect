project:
  name: github-architected
  description: "The Architect plugin for Github"

plugins:
  - name: gradle-architected
    repo: architect-platform/architect
  - name: github-architected
    repo: architect-platform/architect

# Documentation configuration
docs:
  build:
    enabled: true
    framework: "mkdocs"
    siteName: "GitHub Architected Plugin"
    siteDescription: "GitHub automation for CI/CD, releases, and dependencies"
    siteAuthor: "Architect Platform Team"
    repoUrl: "https://github.com/architect-platform/architect"
    repoName: "architect-platform/architect"
  publish:
    enabled: true
    githubPages: true
