project:
  name: javascript-architected
  description: "The Architect plugin for JavaScript/Node.js projects"

plugins:
  - name: gradle-architected
    repo: architect-platform/architect
  - name: github-architected
    repo: architect-platform/architect

# Documentation configuration
docs:
  build:
    enabled: true
    framework: "mkdocs"
    siteName: "JavaScript Architected Plugin"
    siteDescription: "JavaScript/Node.js package manager integration"
    siteAuthor: "Architect Platform Team"
    repoUrl: "https://github.com/architect-platform/architect"
    repoName: "architect-platform/architect"
  publish:
    enabled: true
    githubPages: true
