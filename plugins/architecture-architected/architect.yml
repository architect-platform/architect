project:
  name: architecture-architected
  description: "The Architect plugin for architectural rule management and validation"

plugins:
  - name: gradle-architected
    repo: architect-platform/architect
  - name: github-architected
    repo: architect-platform/architect

# Documentation configuration
docs:
  build:
    enabled: true
    framework: "mkdocs"
    siteName: "Architecture Architected Plugin"
    siteDescription: "Architectural rule management and validation"
    siteAuthor: "Architect Platform Team"
    repoUrl: "https://github.com/architect-platform/architect"
    repoName: "architect-platform/architect"
  publish:
    enabled: true
    githubPages: true
