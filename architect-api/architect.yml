project:
  name: architect-api
  description: "The Architect engine API"

plugins:
  - name: gradle-architected
    repo: architect-platform/architect
  - name: github-architected
    repo: architect-platform/architect

# Documentation configuration
docs:
  build:
    enabled: true
    framework: "mkdocs"
    siteName: "Architect API"
    siteDescription: "Core abstractions and interfaces for plugin development"
    siteAuthor: "Architect Platform Team"
    repoUrl: "https://github.com/architect-platform/architect"
    repoName: "architect-platform/architect"
  publish:
    enabled: true
    githubPages: true
