name: architect-api-pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'architect-api**'
  pull_request:
    branches:
      - main
    paths:
      - 'architect-api**'

env:
  REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: architect-api-pipeline
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Architect
        run: |
          curl -sSL https://raw.githubusercontent.com/architect-platform/architect-cli/main/.installers/bash-ci | bash

      - name: Set up Architect Engine
        run: |
          curl -sSL https://raw.githubusercontent.com/architect-platform/architect-engine/main/.installers/bash-ci | bash
          architect engine start

      - name: Init
        run: architect init --plain
        working-directory: architect-api

      - name: Verify
        run: architect verify --plain
        working-directory: architect-api

      - name: Build
        run: architect build --plain
        working-directory: architect-api

      - name: Test
        run: architect test --plain
        working-directory: architect-api

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    concurrency:
      group: global # Only one release at a time because it will push and change tags
      cancel-in-progress: false
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up Architect
        run: |
          curl -sSL https://raw.githubusercontent.com/architect-platform/architect-cli/main/.installers/bash-ci | bash

      - name: Set up Architect Engine
        run: |
          curl -sSL https://raw.githubusercontent.com/architect-platform/architect-engine/main/.installers/bash-ci | bash
          architect engine start

      - name: Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: architect release --plain
        working-directory: architect-api

      - name: Publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: architect publish --plain
        working-directory: architect-api
